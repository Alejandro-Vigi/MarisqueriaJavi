                    <a href="#menu" class="site-nav__item no-text-decoration">
                        <picture>

            <picture class="image-text-container__center">
                <source loading="lazy" srcset="img/Propuesta_03_Texto.webp" type="image/webp" class="image-text__texto">

            <picture class="image-text-container__center">
